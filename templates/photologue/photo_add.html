{% extends "base.html" %}
{% block title %} 上传照片 {% endblock title %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-12">
                <br>
                <form method="post" action="#" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="form-group">
                        <label>选择相册</label>
                        <select class="form-control" name="id_gallery" >
                            {% for item in gallery %}
                                <option value="{{ item.id }}">{{ item.title }}</option>
                            {% endfor %}
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="image">选择照片</label>
                        <input type="file" class="form-control-file" name="image" id="image"
                               accept="image/gif,image/jpeg,image/jpg,image/png,image/svg" required>
                    </div>

                    <div class="form-group">
                        <label for="title">照片名称</label>
                        <!-- 文本框 -->
                        <input type="text" class="form-control" id="title" name="title" required>
                    </div>

                    <div class="form-group">
                        <label for="slug">slug(不能为数字)</label>
                        <input type="text"
                               class="form-control col-3"
                               id="slug"
                               name="slug"
                               required
                        >
                    </div>
                    <div class="form-group">
                        <label for="description">相册描述(可选)</label>
                        <!-- 文本区域 -->
                        <textarea type="text" class="form-control" id="description" name="description"
                                  rows="2"></textarea>
                    </div>
{#                    <div class="form-group">#}
{#                        <label for="is_public">是否公开</label>#}
{#                        <input type="checkbox" id="is_public" name="is_public" checked>#}
{#                    </div>#}
                    <!-- 提交按钮 -->
                    <button type="submit" class="btn btn-primary">确定</button>
                </form>
            </div>
        </div>
    </div>
{% endblock content %}
