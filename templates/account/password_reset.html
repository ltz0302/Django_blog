{% extends "base.html" %}
{% load i18n %}
{% load account %}

{% block title %}重置密码{% endblock %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-6">
                {% if user.is_authenticated %}
                    {% include "account/snippets/already_logged_in.html" %}
                {% endif %}

                <br>
                <p>{% trans "忘记密码了？请输入绑定的Email，将发送重置密码的邮件。" %}</p>

                <form method="POST" action="{% url 'account_reset_password' %}" class="password_reset">
                    {% csrf_token %}

                    <div class="input-group">
                        <input type="email" name="email" placeholder="请输入邮箱地址" autofocus="autofocus"
                               class="form-control" style="width: 30px"/>
                    </div>
                    <br>
                    <button class="primaryAction btn btn-primary" type="submit" id="password_reset">确认</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
